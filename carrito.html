    <div class="contendorGeneral">
        <aside >
            <header>
                <h1 class="logo">AndresShop</h1>
            </header>
            <nav>
                <ul>
                    <li>
                        <a class="boton_menu boton-volver" href="./index.html">

                    </li>
                    <li>
